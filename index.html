<!DOCTYPE html>
<html>
  <head>
    <title>Color Shade Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar section starts -->
    <section class="navbar is-block">
      <h1>Code Shade Generator</h1>
      <div class="navbar-container">
        <div class="input-container">
          <div class="input box input-place">
            <label for="colorPicker">Select a color:</label>
            <input
              type="color"
              id="colorPicker"
              value="#808080"
              onchange="updateBackgroundColor()"
            />
          </div>
          <div class="input input-place box">
            <label for="darkenSlider">Darken factor:<span id="darkness-value"></span></label>
            <input
              type="range"
              id="darkenSlider"
              min="0"
              max="100"
              value="50"
              onchange="updateBackgroundColor()"
            />
          </div>
          <div class="input input-place box">
            <label for="stepSlider">Step count:<span id="step-count"></span></label>
            <input
              type="range"
              id="stepSlider"
              min="0"
              max="4"
              value="1"
              onchange="updateBackgroundColor()"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- navbar section ends -->
    <!-- hero section starts -->
    <section class="hero">
      <div class="hero-container">
          <div id="colorGrid" class="is-flex colorGrid-container"></div>
          <div id="colorInfo">
              <h2>Color Info</h2>
              <table class="table is-striped">
                <tr><td id="rgbValue"></td></tr>
                <tr><td id="hexValue"></td></tr>
                <tr><td id="hsiValue"></td></tr>
              </table>
            </div>
      </div>
    </section>
    <!-- hero section ends -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
